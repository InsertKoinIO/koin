subprojects {
    apply plugin: 'kotlin'

    kotlin {
        experimental {
            coroutines "enable"
        }
    }

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/kotlin/kotlinx" }
        maven { url "https://dl.bintray.com/kotlin/ktor" }
    }

}