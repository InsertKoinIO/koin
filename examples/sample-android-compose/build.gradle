apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.kotlin.plugin.compose'
apply plugin: 'org.jetbrains.kotlin.plugin.serialization'

apply from: "../gradle/versions.gradle"

android {
    namespace = "org.koin.sample.androidx.compose"
    compileSdk android_target_version
//    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "org.koin.sample.androidx.compose"
        minSdkVersion 21
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        compose true
    }
}

dependencies {

    // Koin
    implementation "io.insert-koin:koin-androidx-compose:$koin_version"
    implementation "io.insert-koin:koin-androidx-compose-navigation:$koin_version"
    implementation "io.insert-koin:koin-compose-viewmodel-navigation:$koin_version"

    // Compose
    implementation "androidx.compose.runtime:runtime:1.7.1"
    implementation "androidx.compose.ui:ui:1.7.1"
    implementation "androidx.compose.foundation:foundation-layout:1.7.1"
    implementation "androidx.compose.material:material:1.7.1"
    implementation "androidx.navigation:navigation-compose:2.8.0"

    // Serialization for Type-Safe Navigation
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.9.0"

    // Tooling preview
    debugImplementation "androidx.compose.ui:ui-tooling:1.7.1"
    implementation "androidx.compose.ui:ui-tooling-preview:1.7.1"
    implementation 'androidx.appcompat:appcompat:1.7.0'

    testImplementation 'junit:junit:4.13.2'
}